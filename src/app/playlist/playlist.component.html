      </div>
  </div>

  

</div>

<div class="header-container">
  <div class="track-container">
    <div class="track-number">
      <h5 class="card-text">#</h5>
    </div>
    <div class="track-album-cover">
      <div style="width: 4vw;"></div>
    </div>
    <div class="track-title">
      <h5 class="card-title">Title</h5>
    </div>
  </div>
  <div class="duration-container">
    <div class="track-duration">
      <p class="card-text">Duration</p>
    </div>
  </div>
</div>
  
<div style=
"max-width: 960px;
background-color: rgb(167, 166, 166);
height: 3px;
margin: 3px;">
</div>
  
<div class="music-container" *ngFor="let music of musicList index as i">
  <div class="track-container">
    <div class="track-number">
      <h5 class="card-text">{{ i + 1 }}</h5>
    </div>
    <div class="track-album-cover">
      <img src="/assets/images/fearofthedark.jpg" class="cover-img">
    </div>
    <div class="track-title">
      <div class="card-body">
        <h5 class="card-title">{{ music.title }}</h5>
        <p class="card-text">{{ music.artist }}</p>
      </div>
    </div>
  </div>
  <div class="duration-container">
    <div class="track-duration">
      <p class="card-text">{{ music.duration }}</p>
    </div>
  </div>
</div>
